<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper ScIssors</h1>



    <div class="game">
        <p class="result">Choose an option</p>
        <div class="grid">
            <div class="human">
                <p class="count-human">0</p>
                <p class="human-name">Human</p>
                <img class="human-img" src="./images/paper.png" width="200px">
                <div class="human-buttons">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button>
                </div>

            </div>
            <div class="computer">
                <p class="count-computer">0</p>
                <p class="computer-name">Computer</p>
                <img class="computer-img" src="./images/rock.png" width="200px">

            </div>

        </div>
    </div>
    <p>devolped by saleh jasim</p>
</body>
<script src="app.js"></script>

</html>
